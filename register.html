<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - iBookingSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-train me-2"></i>iBookingSystem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Create Account</h3>
                        </div>
                        <div class="card-body p-4">
                            <form id="registrationForm">
                                <div class="mb-3 form-floating">
                                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                                    <label for="fullName"><i class="fas fa-user me-2"></i>Full Name</label>
                                    <div class="invalid-feedback">Please enter your full name</div>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                                    <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                                    <div class="invalid-feedback">Please enter a valid email</div>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                                    <label for="phone"><i class="fas fa-phone me-2"></i>Phone Number</label>
                                    <div class="invalid-feedback">Please enter a valid phone number</div>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                                    <div class="invalid-feedback">Password must be at least 8 characters</div>
                                </div>
                                <div class="mb-3 form-floating">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                                    <div class="invalid-feedback">Passwords must match</div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus me-2"></i>Register</button>
                                </div>
                            </form>
                            <div class="mt-3 text-center">
                                <p>Already have an account? <a href="login.html">Login here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 iBookingSystem. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
